<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="css/reto6.css" rel="stylesheet">

<form>
    <label for="tipo_documento">Tipo de documento:</label>
    <select id="tipo_documento" name="tipo_documento">
      <option value="cedula">Cédula</option>
      <option value="pasaporte">Pasaporte</option>
      <option value="tarjeta_identidad">Tarjeta de identidad</option>
    </select>
    <br>
  
    <label for="num_documento">No. Documento:</label>
    <input type="text" id="num_documento" name="num_documento"><br>
  
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>
  
    <label for="fecha_nacimiento">Fecha Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>
  
    <label for="correo">Correo electrónico:</label>
    <input type="text" id="correo" name="correo"><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
  
    <label for="comprobar_password">Comprobar password:</label>
    <input type="password" id="comprobar_password" name="comprobar_password"><br>
  
    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Aceptar Términos de uso</label><br>
  
    <button type="button" onclick="mostrarTerminos()">Ver términos de uso</button>
  </form>
  
  <div id="modal" style="display: none;">
    <h2>Términos de uso</h2>

    <button type="button" onclick="ocultarTerminos()">Cerrar</button>
